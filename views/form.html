<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Lyft</title>
</head>

<body>
    <main class="container-fluid">
        <div class="text-center">
            <br>
            <div class="row">
                <img src="../assets/images/Lyft_logo.svg.png" class="col-4 offset-4 logo-pink" alt="logo-pink">
            </div>
            <hr>
            <div class="row">
                <a href="validnumber.html" class="btn-back col-2"> <i class="back fas fa-angle-left">Back</i> </a>
            </div>
            <hr>
            <h3 class="col-10 offset-1">Sign Up</h3>
            <p>Join now for free ride credit</p>
            <hr>
        </div>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control col" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control col" placeholder="Last name">
                </div>
            </div>
            <br>
            <div class="form-group">
                <input type="email" class="form-control col-12" id="form-mail" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to Lyft's link <a href="#"> Terms of Service.</a> </label>
            </div>
        </form>
        <br>
        <a type="button" href="final.html" class="btn-lg next text-center btn-sign col-10 offset-1">Next</a>

    </main>

    <!-- bootstrap js -->
    <script type="text/javascript" src="../js/assets/bootstrap.min.js"></script>

    <!-- js -->
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
